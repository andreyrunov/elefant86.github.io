<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Скалолаз</title>
</head>
<body>
  <div class="main">
    <div class="main__text">
      <span>Данная игра доступна только для устройств с разрешением экрана свыше 1024px. <br><br>Пожалуйста, откройте игру на подходящем устройстве </span>
    </div>
    <div class="wrapper">
      <div class="left"></div>
      <div class="frame">
        <hr class="step1">
        <hr class="step2">
        <hr class="step3">
        <hr class="step4">
        <hr class="step5">
        <hr class="final">
        <div class="steps">
          <div class="div__step1 div__steps">
            <img src="img/climber.png" class="climber" alt="">
          </div>
          <div class="div__step2 div__steps"></div>
          <div class="div__step3 div__steps"></div>
          <div class="div__step4 div__steps"></div>
          <div class="div__step5 div__steps"></div>
          <div class="div__final div__steps"></div>
        </div>
        <img src="img/mountains.png" class="mount" alt="">
        <img src="img/win.gif" class="win" alt="">
      </div> 
      <div class="right"></div>  
    </div>
    <div class="bottom">
      <button class="btnZ">Вниз</button>
      <button class="btnX">Вверх</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
